<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/variables.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="img-parfum">
      <img src="src/images/image-product-desktop.jpg" alt="Gabrielle Parfum">
    </div>
    <div class="details-parfum">
      <p class="title">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-parfum">
        <h1 class="current-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="" />
        Add to Cart
      </button>
    </div>
  </div>
  <footer>
    <div class="attribution-card">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rafael Santilli Machado</a>.
      </p>
    </div>
  </footer>
</body>

</html>
